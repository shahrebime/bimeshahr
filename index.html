<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت اختصاصی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
            animation: fadeInDown 1s ease;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease;
        }

        .phone-number {
            font-size: 2rem;
            color: #4a5568;
            margin-bottom: 30px;
            direction: ltr;
            display: inline-block;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .working-hours {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease;
        }

        .working-hours h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .working-hours p {
            font-size: 1.3rem;
            color: #718096;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: white;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .phone-number {
                font-size: 1.5rem;
            }
            
            .social-link {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-rocket"></i>
            </div>
            <h1>به سایت ما خوش آمدید</h1>
            <p class="subtitle">با ما در ارتباط باشید</p>
        </header>

        <section class="contact-info">
            <div style="text-align: center;">
                <h2 style="color: #4a5568; margin-bottom: 20px; font-size: 2rem;">تماس با ما</h2>
                <a href="tel:09224015405" class="phone-number">
                    <i class="fas fa-phone" style="margin-left: 10px;"></i>
                    ۰۹۲۲۴۰۱۵۴۰۵
                </a>
            </div>

            <div class="social-links">
                <a href="https://wa.me/989224015405" class="social-link" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://t.me/09224015405" class="social-link" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://eitaa.com/09224015405" class="social-link" target="_blank">
                    <i class="fas fa-paper-plane"></i>
                </a>
                <a href="tel:09224015405" class="social-link">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
        </section>

        <section class="working-hours">
            <h2>ساعت کاری</h2>
            <p>هر روز از <strong>۱۰ صبح</strong> تا <strong>۹ شب</strong></p>
            <p style="margin-top: 10px; font-size: 1.1rem; color: #a0aec0;">پاسخگوی شما هستیم</p>
        </section>
    </div>

    <footer>
        <p>© 2024 کلیه حقوق محفوظ است</p>
    </footer>

    <script>
        // اسکروال انیمیشن
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.contact-info, .working-hours');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 1s ease forwards';
                    }
                });
            }, { threshold: 0.1 });

            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
