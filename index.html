<!doctype html>
<html lang="fa" dir="rtl">
<head>

  <title>cafinett8 — تماس</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa6b2}
    *{box-sizing:border-box;font-family:Tahoma,Helvetica,Arial}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071127 0%,#031523 100%);color:#e6eef6}
    .wrap{max-width:680px;margin:36px auto;padding:20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:16px;padding:22px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    .row{display:flex;gap:14px;align-items:center}
    .avatar{width:92px;height:92px;border-radius:18px;flex:0 0 92px;background:linear-gradient(135deg,var(--accent),#2dd4bf);display:flex;align-items:center;justify-content:center}
    .avatar svg{width:56px;height:56px;fill:#021018}
    h1{font-size:20px;margin:0 0 6px}
    p.lead{margin:0;color:var(--muted)}
    .buttons{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:18px}
    a.btn{display:inline-flex;align-items:center;gap:10px;padding:12px;border-radius:12px;text-decoration:none;font-weight:600;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03)}
    a.btn svg{width:22px;height:22px;flex:0 0 22px}
    .copy{display:inline-flex;align-items:center;gap:8px;margin-top:12px;color:var(--muted);cursor:pointer}
    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
    @media(max-width:480px){.row{flex-direction:row}.buttons{grid-template-columns:1fr}}
  </style>
</head>

  <script>
    function copyNumber(){

      navigator.clipboard?.writeText(num).then(()=>{

</body>
