<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درباره ما - بیمه شهر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0052d4;
            --secondary: #00c6ff;
            --accent: #7e3af2;
            --dark: #1a1a2e;
            --darker: #0f0f1a;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #0066ff 0%, #00c6ff 100%);
            --gradient-dark: linear-gradient(135deg, #0052d4 0%, #0099cc 100%);
            --neon-glow: 0 0 10px rgba(0, 102, 255, 0.7), 0 0 20px rgba(0, 102, 255, 0.5), 0 0 30px rgba(0, 102, 255, 0.3);
            --neon-glow-secondary: 0 0 10px rgba(0, 198, 255, 0.7), 0 0 20px rgba(0, 198, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* هدر و ناوبری */
        header {
            background: rgba(10, 10, 20, 0.98);
            backdrop-filter: blur(20px);
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .header-scrolled {
            padding: 15px 0;
            background: rgba(10, 10, 20, 0.99);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            font-size: 2.8rem;
            animation: pulse 3s infinite;
            filter: drop-shadow(0 0 8px rgba(0, 102, 255, 0.8));
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 0;
        }

        .nav-link:hover {
            color: var(--secondary);
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 3px;
            background: var(--gradient);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* بخش هیرو صفحه درباره ما */
        .about-hero {
            background: linear-gradient(rgba(10, 10, 20, 0.85), rgba(10, 10, 20, 0.95)), 
                        radial-gradient(circle at 20% 30%, rgba(0, 102, 255, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 198, 255, 0.15) 0%, transparent 50%);
            padding: 180px 0 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .about-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path fill="%230066ff" fill-opacity="0.05" d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" /></svg>');
            background-size: cover;
            background-position: center;
            animation: float 6s ease-in-out infinite;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .breadcrumb a:hover {
            color: white;
            text-shadow: var(--neon-glow-secondary);
        }

        .breadcrumb span {
            color: #a0aec0;
        }

        .about-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, var(--secondary) 50%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1.2s ease;
        }

        .about-hero p {
            font-size: 1.3rem;
            color: #a0aec0;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            animation: fadeInUp 1.2s ease 0.3s both;
        }

        /* بخش زمان واقعی */
        .live-time {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .time-item {
            text-align: center;
        }

        .time-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.7;
            color: #a0aec0;
        }

        .time-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary);
        }

        /* بخش معرفی */
        .intro-section {
            padding: 80px 0;
            background: var(--dark);
            position: relative;
        }

        .intro-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(0, 198, 255, 0.08) 0%, transparent 50%);
        }

        .intro-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .intro-text h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #fff 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .intro-text p {
            font-size: 1.1rem;
            color: #cbd5e0;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .highlight-box {
            background: linear-gradient(145deg, rgba(40, 40, 60, 0.8), rgba(25, 25, 40, 0.9));
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border-right: 4px solid var(--secondary);
            border-left: 4px solid var(--primary);
        }

        .highlight-box p {
            color: #e2e8f0;
            font-size: 1.1rem;
            line-height: 1.7;
            margin: 0;
        }

        .intro-visual {
            position: relative;
        }

        .visual-main {
            background: linear-gradient(145deg, rgba(40, 40, 60, 0.9), rgba(25, 25, 40, 0.95));
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .visual-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 102, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 198, 255, 0.1) 0%, transparent 50%);
        }

        .company-logo {
            width: 120px;
            height: 120px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 3rem;
            color: white;
            box-shadow: 
                0 15px 30px rgba(0, 102, 255, 0.4),
                var(--neon-glow);
            position: relative;
            z-index: 2;
        }

        .visual-main h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: white;
            position: relative;
            z-index: 2;
        }

        .founding-date {
            font-size: 1.1rem;
            color: var(--secondary);
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .visual-main p {
            color: #a0aec0;
            position: relative;
            z-index: 2;
        }

        /* بخش خدمات ویژه */
        .services-section {
            padding: 80px 0;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .service-feature {
            background: linear-gradient(145deg, rgba(40, 40, 60, 0.9), rgba(25, 25, 40, 0.95));
            border-radius: 20px;
            padding: 35px 30px;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .service-feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient);
            box-shadow: var(--neon-glow);
        }

        .service-feature:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                var(--neon-glow);
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 1.8rem;
            box-shadow: 
                0 10px 25px rgba(0, 102, 255, 0.4),
                var(--neon-glow);
            transition: all 0.3s ease;
        }

        .service-feature:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .service-feature h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: white;
            font-weight: 600;
        }

        .service-feature p {
            color: #a0aec0;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* بخش تعهد */
        .commitment-section {
            padding: 80px 0;
            background: var(--dark);
        }

        .commitment-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .commitment-content h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .commitment-text {
            background: linear-gradient(145deg, rgba(40, 40, 60, 0.9), rgba(25, 25, 40, 0.95));
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .commitment-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(0, 198, 255, 0.05) 0%, transparent 50%);
        }

        .commitment-text p {
            color: #cbd5e0;
            line-height: 1.8;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        /* CTA بخش */
        .cta-section {
            padding: 80px 0;
            background: var(--gradient);
            text-align: center;
            position: relative;
        }

        .cta-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }

        .cta-content p {
            font-size: 1.2rem;
            margin-bottom: 35px;
            opacity: 0.9;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .cta-button.primary {
            background: white;
            color: var(--primary);
        }

        .cta-button.primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .cta-button.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .cta-button.secondary:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-5px);
        }

        /* فوتر */
        footer {
            background: var(--darker);
            color: white;
            padding: 60px 0 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-column h4 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            color: white;
        }

        .footer-column h4::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 0;
            width: 40px;
            height: 3px;
            background: var(--gradient);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: #a0aec0;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1rem;
        }

        .footer-links a:hover {
            color: var(--secondary);
            padding-right: 8px;
        }

        .copyright {
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #718096;
            font-size: 1rem;
        }

        /* انیمیشن‌ها */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
